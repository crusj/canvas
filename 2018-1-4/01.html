<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习坐标变换</title>
</head>
<body>
    <canvas id="canvas" height="600" width="800"></canvas>
</body>
</html>
<script>
    let ctx = document.getElementById("canvas").getContext("2d");
    ctx.transform(
        Math.cos(Math.PI / 6),
        Math.sin(Math.PI / 6),
        -Math.sin(Math.PI / 6),
        Math.cos(Math.PI / 6),
        0,0

    );
    ctx.transform(
        1,0,0.5,1,0,0
    );
    ctx.font = "80px Palatino";
    ctx.fillStyle = "golden";
    ctx.strokeText("朦胧的花朵，一瓣飘零",100,100);
    ctx.fill();
</script>
