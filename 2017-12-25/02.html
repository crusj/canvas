<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐标与变换</title>
    <style>
        body {
            background: #ddd;
            margin: 0;
            padding: 0;
        }

        #canvas {
            background: #fff;
            border: thin inset #fff;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="500"></canvas>
</body>
</html>
<script>
    let context = document.getElementById("canvas").getContext("2d");
    let canvas = context.canvas;
    const WIDTH = 200;//宽
    const HEIGHT = 100;//高
    //方法一通过计算画矩形
    context.strokeStyle = "red";
    context.strokeRect(canvas.width / 2 - WIDTH / 2, canvas.height / 2 - HEIGHT / 2, WIDTH, HEIGHT);
    //方法二移动坐标原点画矩形
    context.translate(canvas.width / 2 - WIDTH / 2, canvas.height / 2 - HEIGHT / 2);
    context.fillRect(0, 0, WIDTH, HEIGHT);
</script>
