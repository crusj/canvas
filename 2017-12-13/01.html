<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #ddd;
        }
        #canvas{
            background: #fff;
            border: thin inset #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="300"></canvas>
</body>
</html>
<script>
    var context = document.getElementById("canvas").getContext('2d');
    context.rect(20,20,100,50);
    context.fill();
    context.arc(160,110,30,0,Math.PI*2);
    context.stroke();
</script>
