<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #ddd;
        }
        #canvas{
            background: #fff;
            border: thin inset #fff;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="300"></canvas>
</body>
</html>
<script>
    var context = document.getElementById("canvas").getContext('2d');
    context.shadowColor = 'gray';
    context.shadowOffsetX = '5';
    context.shadowOffsetY = '5';
    context.shadowBlur = 2;

    context.fillStyle = "#E7912E";
    context.strokeStyle = "#E7912E";
    context.arc(300, 150, 50, 0, Math.PI*2, false);
    context.arc(300,150,100,0,Math.PI*2,true);
    context.fill();
</script>
