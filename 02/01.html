<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #ddd;
        }
        #canvas{
            background: #fff;
            border:thin inset #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400">

    </canvas>
</body>
</html>
<script>
    var context = document.getElementById('canvas').getContext('2d');
    //矩形
    context.beginPath();
    context.rect(20,20,60,60);
    context.stroke();

    context.beginPath();
    context.lineWidth = '5';
    context.fillStyle = 'goldenrod';
    context.rect(20,90,60,60);
    context.fill();

    context.beginPath();
    context.fillStyle = 'goldenrod';
    context.strokeStyle = 'red';
    context.rect(20,160,60,60);
    context.fill();
    context.stroke();

    //弧形
    context.beginPath();
    context.strokeStyle = 'black';
    context.arc(200,50,30,0,(3/2)*Math.PI);
    context.closePath();
    context.stroke();

    context.beginPath();
    context.fillStyle = 'goldenrod';
    context.arc(200,120,30,0,(3/2)*Math.PI);
    context.fill();

    context.beginPath();
    context.arc(200,190,30,0,(3/2)*Math.PI)
    context.stroke();
    context.fill();
</script>
